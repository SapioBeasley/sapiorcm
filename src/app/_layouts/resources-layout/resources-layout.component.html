<div class="container-fluid h-100">
  <div class="row h-100">

    <aside class="col-12 col-md-2 p-0 bg-dark fixed-top">
      <nav class="navbar navbar-expand navbar-dark bg-dark flex-md-column flex-row align-items-start py-2">
        <div class="collapse navbar-collapse align-items-start">
          <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
            <li class="nav-item" *ngFor="let step of steps">
              <a class="nav-link pl-0 d-flex align-items-center" *ngIf="step.link" [routerLink]="[step.path]">
                <i class="material-icons pr-2">{{step.icon}}</i>
                <span class="d-none d-md-inline">{{step.title}}</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <main class="col offset-md-2 bg-faded pt-0">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
